name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-x86_64"
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-x86_64-musl"
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-aarch64"
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-aarch64-musl"
          - target: aarch64-apple-darwin
            os: macos-latest
            binary-suffix: ""
            archive-suffix: "macos-aarch64"
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary-suffix: ".exe"
            archive-suffix: "windows-x86_64"

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Ensure rustup/cargo exists (helps when running with act)
      - name: Ensure rustup (for act/local)
        if: runner.os == 'Linux'
        run: |
          if ! command -v rustup >/dev/null 2>&1; then
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            source $HOME/.cargo/env
          fi
        shell: bash

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rust-src, rust-std, cargo

      - name: Make cargo available in shell
        run: |
          source $HOME/.cargo/env || true
        shell: bash

      - name: Pre-warm dependency cache
        run: |
          source $HOME/.cargo/env || true
          # Only attempt cargo fetch for targets that will run with cargo (mac/windows) or cross (linux)
          # For linux targets we still run cargo fetch locally to populate registry cache for the runner
          cargo fetch --target ${{ matrix.target }}
        shell: bash

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          cache-targets: "true"
          cache-all-crates: "true"
          shared-key: "release"

      - name: Install cross (for linux cross-compiles)
        if: startsWith(matrix.target, 'x86_64') || startsWith(matrix.target, 'aarch64')
        run: |
          source $HOME/.cargo/env || true
          cargo install cross --locked || true
        shell: bash

      # Build: use `cross` for Linux targets (including musl & aarch64), use cargo for macOS/Windows
      - name: Build release binary (cross for Linux / cargo for macOS & Windows)
        run: |
          source $HOME/.cargo/env || true

          # normalize target variable for shell usage
          T="${{ matrix.target }}"

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]] || [[ "${{ matrix.os }}" == "ubuntu-20.04" ]] || [[ "${{ matrix.os }}" == "ubuntu-22.04" ]] || [[ "${{ matrix.os }}" == "ubuntu-24.04" ]]; then
            # Use cross for Linux targets (works for both musl and gnu, and for aarch64)
            echo "Using cross to build ${T}"
            cross build --release --target "${T}"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]] || [[ "${{ matrix.os }}" == "macos-14" ]]; then
            # macOS runner: native cargo build
            echo "Using cargo (native) to build ${T} on macOS runner"
            cargo build --release --target "${T}"
          else
            # windows or other runners: native cargo build (windows runner has MSVC)
            echo "Using cargo (native) to build ${T} on $RUNNER_OS"
            cargo build --release --target "${T}"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bamnado-${{ matrix.archive-suffix }}
          path: target/${{ matrix.target }}/release/bamnado${{ matrix.binary-suffix }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Rust toolchain (release job)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rust-src, rust-std, cargo

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release"
          cache-all-crates: "true"

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"

      - name: Update Cargo.toml version
        run: |
          sed -i.bak "s/^version = \".*\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" Cargo.toml
          echo "Updated version to ${{ steps.get_version.outputs.VERSION }}"
          echo "Before:"
          grep "^version" Cargo.toml.bak || true
          echo "After:"
          grep "^version" Cargo.toml
          rm -f Cargo.toml.bak

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Cargo.toml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }} for release"
            echo "âœ“ Committed version updates"
          fi

      - name: Login into crates.io
        run: |
          source $HOME/.cargo/env || true
          cargo login ${{ secrets.CRATES_IO }}

      - name: Build/package/publish
        run: |
          source $HOME/.cargo/env || true
          cargo build --release
          cargo package --allow-dirty
          cargo publish
        env:
          CARGO_TERM_COLOR: always

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy and rename binaries with proper extensions
          find artifacts -name "bamnado*" -type f | while read file; do
            case "$file" in
              *linux-x86_64/*) cp "$file" release-assets/bamnado-linux-x86_64 ;;
              *linux-x86_64-musl/*) cp "$file" release-assets/bamnado-linux-x86_64-musl ;;
              *linux-aarch64/*) cp "$file" release-assets/bamnado-linux-aarch64 ;;
              *linux-aarch64-musl/*) cp "$file" release-assets/bamnado-linux-aarch64-musl ;;
              *macos-x86_64/*) cp "$file" release-assets/bamnado-macos-x86_64 ;;
              *macos-aarch64/*) cp "$file" release-assets/bamnado-macos-aarch64 ;;
              *windows-x86_64/*) cp "$file" release-assets/bamnado-windows-x86_64.exe ;;
            esac
          done

          # Make binaries executable (except Windows)
          chmod +x release-assets/bamnado-linux-*
          chmod +x release-assets/bamnado-macos-*

          # List what we have
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-x86_64"
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-x86_64-musl"
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-aarch64"
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            binary-suffix: ""
            archive-suffix: "linux-aarch64-musl"
          - target: aarch64-apple-darwin
            os: macos-latest
            binary-suffix: ""
            archive-suffix: "macos-aarch64"
          - target: x86_64-apple-darwin
            os: macos-latest
            binary-suffix: ""
            archive-suffix: "macos-x86_64"
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary-suffix: ".exe"
            archive-suffix: "windows-x86_64"

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Ensure rustup/cargo exists (helps when running with act)
      - name: Ensure rustup (for act/local)
        if: runner.os == 'Linux'
        run: |
          if ! command -v rustup >/dev/null 2>&1; then
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            source $HOME/.cargo/env
          fi
        shell: bash

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Make cargo available in shell
        run: |
          source $HOME/.cargo/env || true
        shell: bash

      - name: Pre-warm dependency cache
        run: |
          source $HOME/.cargo/env || true
          # Only attempt cargo fetch for targets that will run with cargo (mac/windows) or cross (linux)
          # For linux targets we still run cargo fetch locally to populate registry cache for the runner
          cargo fetch --target ${{ matrix.target }}
        shell: bash

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          cache-targets: "true"
          cache-all-crates: "true"
          shared-key: "release"

      - name: Install cross (for linux cross-compiles)
        if: startsWith(matrix.target, 'x86_64') || startsWith(matrix.target, 'aarch64')
        run: |
          source $HOME/.cargo/env || true
          cargo install cross --locked || true
        shell: bash

      # Build: use `cross` for Linux targets (including musl & aarch64), use cargo for macOS/Windows
      - name: Build release binary (cross for Linux / cargo for macOS & Windows)
        run: |
          source $HOME/.cargo/env || true

          # normalize target variable for shell usage
          T="${{ matrix.target }}"

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]] || [[ "${{ matrix.os }}" == "ubuntu-20.04" ]] || [[ "${{ matrix.os }}" == "ubuntu-22.04" ]] || [[ "${{ matrix.os }}" == "ubuntu-24.04" ]]; then
            # Use cross for Linux targets (works for both musl and gnu, and for aarch64)
            echo "Using cross to build ${T}"
            cross build --release --target "${T}" -p bamnado
          elif [[ "${{ matrix.os }}" == "macos-latest" ]] || [[ "${{ matrix.os }}" == "macos-14" ]]; then
            # macOS runner: native cargo build
            echo "Using cargo (native) to build ${T} on macOS runner"
            cargo build --release --target "${T}" -p bamnado
          else
            # windows or other runners: native cargo build (windows runner has MSVC)
            echo "Using cargo (native) to build ${T} on $RUNNER_OS"
            cargo build --release --target "${T}" -p bamnado
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bamnado-${{ matrix.archive-suffix }}
          path: target/${{ matrix.target }}/release/bamnado${{ matrix.binary-suffix }}

  python-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: macos-latest
            target: x86_64
          - os: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist

  python-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build docs
        run: cargo doc --no-deps --all-features
      - name: Create redirect index.html
        run: echo '<meta http-equiv="refresh" content="0; url=bamnado/index.html">' > target/doc/index.html
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: target/doc

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, python-build, python-sdist, build-docs]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Rust toolchain (release job)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release"
          cache-all-crates: "true"

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"

      - name: Update versions
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # Update bamnado/Cargo.toml
          sed -i "0,/^version =/s/^version = \".*\"/version = \"$VERSION\"/" bamnado/Cargo.toml
          # Update bamnado-python/Cargo.toml
          sed -i "0,/^version =/s/^version = \".*\"/version = \"$VERSION\"/" bamnado-python/Cargo.toml
          # Update pyproject.toml
          sed -i "0,/^version =/s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          echo "Updated versions to $VERSION"

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bamnado/Cargo.toml bamnado-python/Cargo.toml pyproject.toml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }} for release"
            echo "âœ“ Committed version updates"
          fi

      - name: Login into crates.io
        run: |
          source $HOME/.cargo/env || true
          cargo login ${{ secrets.CRATES_IO }}

      - name: Publish to crates.io
        run: |
          source $HOME/.cargo/env || true
          cargo publish -p bamnado --allow-dirty
        env:
          CARGO_TERM_COLOR: always

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing artifacts/**/*.whl artifacts/**/*.tar.gz

      - name: Download docs
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs-out

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-out

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy and rename binaries with proper extensions
          find artifacts -name "bamnado*" -not -path "*/wheels-*" -type f | while read file; do
            DIR=$(basename $(dirname "$file"))
            case "$DIR" in
              bamnado-linux-x86_64) cp "$file" release-assets/bamnado-linux-x86_64 ;;
              bamnado-linux-x86_64-musl) cp "$file" release-assets/bamnado-linux-x86_64-musl ;;
              bamnado-linux-aarch64) cp "$file" release-assets/bamnado-linux-aarch64 ;;
              bamnado-linux-aarch64-musl) cp "$file" release-assets/bamnado-linux-aarch64-musl ;;
              bamnado-macos-aarch64) cp "$file" release-assets/bamnado-macos-aarch64 ;;
              bamnado-macos-x86_64) cp "$file" release-assets/bamnado-macos-x86_64 ;;
              bamnado-windows-x86_64) cp "$file" release-assets/bamnado-windows-x86_64.exe ;;
            esac
          done

          # Copy wheels and sdist to release assets
          find artifacts -name "*.whl" -o -name "*.tar.gz" | xargs -I{} cp {} release-assets/

          # Make binaries executable (except Windows)
          chmod +x release-assets/bamnado-linux-* || true
          chmod +x release-assets/bamnado-macos-* || true

          # List what we have
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
